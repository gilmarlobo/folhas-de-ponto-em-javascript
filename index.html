<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Folha de Ponto</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <img src="logo.jpg" alt="logo da prefeitura">

    <h1>Escola Municipal José Arcanjo de Deus e Silva</h1>
    <h2>Gerador de Folha de Ponto 2.0</h2>

    <!-- ========================= -->
    <!-- GERAÇÃO DE FOLHA -->
    <!-- ========================= -->
    <section>
        <label>
            Nome:
            <select id="nome">
                <option value="">Carregando...</option>
            </select>
        </label>
        <br>

        <label>
            Função:
            <input type="text" id="funcao" readonly>
        </label>
        <br>

        <label>
            Mês/Ano:
            <input type="month" id="mesAno">
        </label>
        <br>

        <button onclick="gerarFolha()">Gerar Folha</button>
    </section>

    <hr>

    <!-- ========================= -->
    <!-- GERENCIAMENTO (CRUD) -->
    <!-- ========================= -->
    <section>
        <h3>Gerenciar Funcionários</h3>

        <input type="hidden" id="funcionarioId">

        <label>
            Nome:
            <input type="text" id="novoNome" placeholder="Nome do funcionário">
        </label>
        <br>

        <label>
            Função:
            <input type="text" id="novaFuncao" placeholder="Função / Cargo">
        </label>
        <br><br>

        <button onclick="salvarFuncionario()">Salvar</button>
        <button onclick="excluirFuncionario()">Excluir</button>
        <button onclick="limparFormulario()">Limpar</button>
    </section>

    <hr>

    <!-- ========================= -->
    <!-- GERAÇÃO AUTOMÁTICA -->
    <!-- =========================
    <section>
        <h3>Gerar folhas automaticamente</h3>

        <label>
            Mês/Ano:
            <input type="month" id="mesAnoAutomatico">
        </label>
        <br>

        <button onclick="gerarFolhasAutomaticamente()">
            Gerar todas as folhas
        </button>
    </section>-->   

    <footer>
        <p><i>Powered by Gilmar Developer - 2026</i></p>
    </footer>

    <!-- SCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="java.js"></script>

</body>
</html>
